<!doctype html>
<html lang="en">
  <head>
    <title>My Diary</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"
      integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div id="head-row">
      <div id="head">
        <h1>My Diary</h1>
      </div>
      <div class="box" id="diary-add">
        <button class="new-popup-button">新增日記卡</button>
      </div>

      <h3 id="filter-name">Filter :</h3>
      <div class="select">
        <select id="filter">
          <option value="全部">全部</option>
          <option value="學業">學業</option>
          <option value="人際">人際</option>
          <option value="社團">社團</option>
          <option value="快樂">快樂</option>
          <option value="生氣">生氣</option>
          <option value="難過">難過</option>
        </select>
      </div>
    </div>


    <div class="popup" id="new-diary-entry-popup">
      <div class="popup-content">
        <span class="close" id="new-diary-close">&times;</span>
        <div class="new-diary-entry">
          <div id="new-diary-entry-wrapper">
            <div class="container-new">
              <h4 id="label-date-entry">Date:</h4>
              <input type="date" id="date-entry" required>
            </div>
            <div class="container-new">
              <h4 id="label-tag-entry">Tag:</h4>
              <select id="tag-entry" required>
                <option value="選擇">選擇</option>
                <option value="學業">學業</option>
                <option value="人際">人際</option>
                <option value="社團">社團</option>
              </select>
            </div>
            <div id="container-new">
              <h4 id="label-mood-entry">Mood:</h4>
              <select id="mood-entry" required>
                <option value="選擇">選擇</option>
                <option value="快樂">快樂</option>
                <option value="生氣">生氣</option>
                <option value="難過">難過</option>
              </select>
            </div>
          </div>
          <h4 id="label-content-entry">Content</h4>
          <textarea
            id="content-entry"
            placeholder="Write something here!!!"
            tabindex="1"
            reqruired>
          </textarea>
        </div>
        <div id="place-for-buttons-new">
          <button class="cancel-add-button">取消</button>
          <button class="save-diary-button">儲存</button>
        </div>
      </div>
    </div>

    <div class="diary-list">

    </div>

    <div class="popup" id="diary-details-popup">
      <div class="popup-content">
        <span class="close" id="diary-details-close">&times;</span>
        <div class="diary-details">

        </div>
      </div>
    </div>

    <div class="popup" id="edit-details-popup">
      <div class="popup-content">
        <span class="close" id="edit-details-close">&times;</span>
        <div class="edit-details">

        </div>
      </div>
    </div>
  </body>

  <template id="diary-item-template">
    <details id="" class="diary-item">
      <summary id="diary-item-summary">
        <container id="preview-head-row">
          <div id="date-preview"></div>
          <div id="tag-preview"></div>
          <div id="mood-preview"></div>
        </container>
        <div id="content-preview"></div>
        <button class="view-details-button">View More -></button>
      </summary>
    </details>
  </template>

  <template id="diary-item-details-template">
    <details id="" class="diary-item-details">
      <summary id="diary-details-summary">
        <div id="details-page-wrapper">
          <div id="date-details"></div>
          <div id="tag-details"></div>
          <div id="mood-details"></div>
        </div>
        <div id="content-details"></div>
        <button class="edit-button">編輯</button>
      </summary>
    </details>
  </template>

  <template id="edit-page-template">
    <details id="" class="edit-page">
      <summary id="edit-page-summary">
        <div id="more-wrapper">
          <div id="edit-page-entry-wrapper">
            <div id="container-edit">
              <h4 id="label-date-edit">Date:</h4>
              <input type="date" id="date-edit" required>
            </div>
            <div id="container-edit">
              <h4 id="label-tag-edit">Tag:</h4>
              <select id="tag-edit" required>
                <option value="學業">學業</option>
                <option value="人際">人際</option>
                <option value="社團">社團</option>
              </select>
            </div>
            <div id="container-edit">
              <h4 id="label-mood-edit">Mood:</h4>
              <select id="mood-edit" required>
                <option value="快樂">快樂</option>
                <option value="生氣">生氣</option>
                <option value="難過">難過</option>
              </select>
            </div>
          </div>
          <h4 id="label-content-edit">Content</h4>
          <textarea
              id="content-edit"
              placeholder="Write something here!!!"
              tabindex="1"
              reqruired>
          </textarea>
        </div>
        <div id="place-for-buttons-edit">
          <button class="cancel-edit-button">取消</button>
          <button class="save-edit-button">儲存</button>
        </div>
      </summary>
    </details>
  </template>
</html>
